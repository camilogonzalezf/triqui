<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./tablet.css"
    media="screen and (min-width: 1023px)"
    >
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Triqui</title>
</head>
<body>
    <header class="header">
        <figure class="header__fig">
            <img class="header__fig-icon" src="./images/game.png" alt="Game Icon">
        </figure>
        <h1 class="header__h1">Juego de Triqui</h1>
    </header>
    <section class="section">
        <aside class="section__aside">
            <h2 class="section__aside-h2" id="player1_title">Jugador 1</h2>
            <picture class="section__aside-picture">
                <img class="emoji" src="./images/init.png" alt="" id="img_player1">
            </picture>
            <div class="section__div">
                <p class="section__div-p">Puntuación :</p>
                <p class="section__div-number-score" id="score_1">0</p>
            </div>
        </aside>

        <main class="section__main">
            <table class="section__main-table">
                <tr>
                    <td id="c1_1">
                        <button class="button_select" type="button" onclick="active_c_11()" id="button_active1"></button>
                    </td>
                    <td id="c1_2">
                        <button class="button_select" type="button" onclick="active_c_12()" id="button_active2"></button>
                    </td>

                    <td id="c1_3">
                        <button class="button_select" type="button" onclick="active_c_13()" id="button_active3"></button>
                    </td>
                </tr>
                <tr>
                    <td id="c2_1">
                        <button class="button_select" type="button" onclick="active_c_21()" id="button_active4"></button>
                    </td>
                    <td id="c2_2">
                        <button class="button_select" type="button" onclick="active_c_22()" id="button_active5"></button>
                    </td>
                    <td id="c2_3">
                        <button class="button_select" type="button" onclick="active_c_23()" id="button_active6"></button>
                    </td>
                </tr>
                <tr>
                    <td id="c3_1">
                        <button class="button_select" type="button" onclick="active_c_31()" id="button_active7"></button>
                    </td>
                    <td id="c3_2">
                        <button class="button_select" type="button" onclick="active_c_32()" id="button_active8"></button>
                    </td>
                    <td id="c3_3">
                        <button class="button_select" type="button" onclick="active_c_33()" id="button_active9"></button>
                    </td>
                </tr>
            </table>
        </main>

        <div class="section__div-mobile">
            <div class="player-mobile">
                <p class="player-mobile-p">Jugador 1</p>
                <p id="score_1">0</p>
            </div>
            <div class="player-mobile">
                <p class="player-mobile-p">Jugador 2</p>
                <p id="score_2">0</p>
            </div>
        </div>

        <aside class="section__aside">
            <h2 class="section__aside-h2" id="player2_title">Jugador 2</h2>
            <picture class="section__aside-picture">
                <img class="emoji" src="./images/init.png" alt="" id="img_player2">
            </picture>
            <div class="section__div">
                <p class="section__div-p">Puntuación :</p>
                <p class="section__div-number-score" id="score_2">0</p>
            </div>
        </aside>
    </section>

    <!-- MODAL VENTANA--------------------------------------- -->

    <div class = "modal-container">
        <div class = "modal modal-close">
            <img src="./images/win.png" alt="Gana inicio partida">
            <div class="modal-text">
                <h1 id="playerInit"></h1>
            </div>
            <button class="button_start start_button" type="button" onclick="start()">Comenzar</button>
        </div>
    </div>

    <!-- MODAL VENTANA--------------------------------------- -->
    <footer class="footer">

        <button type="button" onclick="randomGame()" 
            class="button_start" id="ranGame" >
            Sortear Partida
        </button>
        
        <button type="button" onclick="startGame()" 
            class="button_start" id="initMatch" disabled>
            Iniciar Partida
        </button>

        <button type="button" onclick="cleanTable()" 
            class="button_start" id="cleanButton" disabled>
            Limpiar Tablero
         </button>
    </footer>
    <script src="./functions.js"></script>
</body>
</html>
